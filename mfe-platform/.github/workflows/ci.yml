name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: Run Playwright e2e suite
        required: false
        default: false
        type: boolean

jobs:
  unit-contract-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm run test

      - name: Contract tests
        run: npm run test:contract

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: unit-contract-build
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_e2e }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npm run test:e2e
